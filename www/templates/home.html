<ion-view>
    <ion-header-bar align-title="center" class="bar">
        <h1 class="title">Bienvenu {{myUser.name}}</h1>
        <div class="buttons">
            <a class="button icon-right ion-power  button-clear button-dark" ng-controller="LoginCtrl" ng-click="logout()"> </a>
        </div>
    </ion-header-bar>
    <ion-content>
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
    <div class="footer">
        <button class="button button-full button-assertive" ng-click="reportProblem();">
            <i class="icon ion-alert-circled"></i>
            Signaler un problème
        </button>
    </div>
</ion-view>
