<ion-view>
    <ion-header-bar align-title="center" class="bar">
        <h1 class="title">Authentification</h1>
    </ion-header-bar>
    <ion-content>
        <p class="center titre">Plateforme d'Echange Société de Transport</p>
        <div class="logo">
            <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
            <path fill="#8BC34A" d="M43,36H29V14h10.6c0.9,0,1.6,0.6,1.9,1.4L45,26v8C45,35.1,44.1,36,43,36z"></path>
            <path fill="#388E3C" d="M29,36H5c-1.1,0-2-0.9-2-2V9c0-1.1,0.9-2,2-2h22c1.1,0,2,0.9,2,2V36z"></path>
            <g>
                <circle fill="#37474F" cx="37" cy="36" r="5"></circle>
                <circle fill="#37474F" cx="13" cy="36" r="5"></circle>
            </g>
            <g>
                <circle fill="#78909C" cx="37" cy="36" r="2"></circle>
                <circle fill="#78909C" cx="13" cy="36" r="2"></circle>
            </g>
            <path fill="#37474F" d="M41,25h-7c-0.6,0-1-0.4-1-1v-7c0-0.6,0.4-1,1-1h5.3c0.4,0,0.8,0.3,0.9,0.7l1.7,5.2c0,0.1,0.1,0.2,0.1,0.3V24
                C42,24.6,41.6,25,41,25z"></path>
            <polygon fill="#DCEDC8" points="21.8,13.8 13.9,21.7 10.2,17.9 8,20.1 13.9,26 24,15.9 "></polygon>
        </svg>
        </div>
        <form ng-submit="onLoginClick()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Email ou Pseudo" ng-model="myUser.identifier" ng-focus="reinitCase($event)">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Mot de passe" ng-model="myUser.password" ng-focus="reinitCase($event)">
                </label>
            </div>
            <button id="btConnexion" class="button button-full button-balanced" type="submit">
                <div id="successCo">
                    <i class="ion-android-arrow-dropright-circle"></i>
                    <span>   Se Connecter</span>
                </div>
                <div id="errorCo">
                    <i class="ion-alert-circled"></i>
                    <span>   {{msgBtConnexion}}</span>
                </div>
            </button>
        </form>
        <button class="button button-clear button-positive center-block" ng-click="forgetPassword()" disabled>Mot de passe oublié</button>
    </ion-content>
</ion-view>
