<ion-view>
    <ion-header-bar align-title="center" class="bar">
        <div class="buttons">
            <a ng-click="goToBack()" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
        </div>
        <h1 class="title">Administration: Pannes</h1>
        <div class="buttons">
            <a class="button icon-right ion-power  button-clear button-dark" ng-controller="LoginCtrl" ng-click="onLogOutClick()"> </a>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="chargement">
            <img src="../../img/ajax-loader.gif" alt="Chargement"/>
        </div>
        <div class="table-responsive">
            <table ng-table="tableParamsPanne" class="table table-striped table-bordered" style="text-align:center">
                <tr ng-repeat="panne in $data">
                    <td data-title="'Id'">
                        #{{panne.id}}
                    </td>
                    <td data-title="'Etat'">
                        {{panne.state}}
                    </td>
                    <td data-title="'Priorité'">
                        {{panne.priority}}
                    </td>
                    <td data-title="'Commentaire'">
                        {{panne.comment}}
                    </td>
                    <td data-title="'Véhicule'">
                        {{panne.truck.name}}
                    </td>
                    <td data-title="'Type'">
                        {{panne.typePanne.name}}
                    </td>
                    <td data-title="'Supprimer'">
                        <button class="button button-small button-icon" ng-click="removePanne({{panne.id}})">
                            <i class="icon ion-ios-trash assertive"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container">
            <div class="jumbotron">
                <h3>Ajouter une panne:</h3>
                <form ng-submit="createPanne()">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Commentaire" ng-model="newPanne.comment">
                        </label>
                        <label class="item item-input">
                            <input type="number" placeholder="Véhicule" ng-model="newPanne.truck" required>
                        </label>
                        <label class="item item-input">
                            <label>Priorité:  <br></label>
                            <select ng-model="newPanne.priority" ng-init="newPanne.priority = 'Faible'" class="form-control" style="width:15%">
                                <option value="Faible">Faible</option>
                                <option value="Moyenne">Moyenne</option>
                                <option value="Forte">Forte</option>
                            </select>
                        </label>
                        <label class="item item-input">
                            <label>Type de panne:<br></label>
                            <select class="form-control" style="width:15%"
                                    ng-options="typePanne.name for typePanne in typesPanne track by typePanne.id"
                                    ng-model="newPanne.typePanne">
                            </select>
                        </label>
                    </div>
                    <button id="" class="button button-full button-balanced" type="submit">
                        <div id="successCo">
                            <i class="ion-android-arrow-dropright-circle"></i>
                            <span>   Ajouter</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
