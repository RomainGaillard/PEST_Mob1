<ion-view>
    <ion-header-bar align-title="center" class="bar">
        <div class="buttons">
            <a ng-click="goToBack()" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
        </div>
        <h1 class="title">Administration: Type de Panne</h1>
        <div class="buttons">
            <a class="button icon-right ion-power  button-clear button-dark" ng-controller="LoginCtrl" ng-click="onLogOutClick()"> </a>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="chargement">
            <img src="../../img/ajax-loader.gif" alt="Chargement"/>
        </div>
        <div class="table-responsive">
            <table ng-table="tableParamsTypePanne" class="table table-striped table-bordered" style="text-align:center">
                <tr ng-repeat="typePanne in $data">
                    <td data-title="'Id'">
                        #{{typePanne.id}}
                    </td>
                    <td data-title="'Nom'">
                        {{typePanne.name}}
                    </td>
                    <td data-title="'Supprimer'">
                        <button class="button button-small button-icon" ng-click="removeTypePanne({{typePanne.id}})">
                            <i class="icon ion-ios-trash assertive"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container">
            <div class="jumbotron">
                <h3>Ajouter un type de panne:</h3>
                <form ng-submit="createTypePanne()">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Nom" ng-model="newTypePanne.name" required>
                        </label>
                    </div>
                    <button id="" class="button button-full button-balanced" type="submit">
                        <div id="successCo">
                            <i class="ion-android-arrow-dropright-circle"></i>
                            <span>   Ajouter</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
